<script>
  //底部导航切换
$('footer ul li').click(function () {
     var src=$(this).find('img').attr('src');
     var src01=src.split('.png')[0];
    src01 = src01.replace('1', '2');
     $('footer ul li img').each(function (index,val) {
         var src02=$(val).attr('src');
         var src03=src02.split('.png')[0];
         src03 = src03.replace('2', '1');
         src03 = src03.replace('1', '1');
         $(val).attr('src',src03+'.png')
     })
     $(this).find('img').attr('src',src01+'.png')
 })
    //轮播图插件
    var swiper = new Swiper('.swiper-container', {
        autoplay:true,
        pagination: {
            el: '.swiper-pagination',
        },
    });
    //文字无缝滚动
    var demo = document.getElementById("demo");
    var demo1 = document.getElementById("demo1");
    var demo2 = document.getElementById("demo2");
    demo2.innerHTML=document.getElementById("demo1").innerHTML;
    function Marquee(){
        if(demo.scrollLeft-demo2.offsetWidth>=0){
            demo.scrollLeft-=demo1.offsetWidth;
        }
        else{
            demo.scrollLeft++;
        }
    }
    var myvar=setInterval(Marquee,30);
    demo.onmouseout=function (){myvar=setInterval(Marquee,30);}
    demo.onmouseover=function(){clearInterval(myvar);}
</script>
</body>
