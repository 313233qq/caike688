<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>后台 - 管理员日志管理</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

	</head>
	<style>
		/*分页样式*/
		.pages a,.pages span {
		    display:inline-block;
		    padding:4px 7px;
		    margin:0 2px;
		    border:1px solid #D5D4D4;
		    -webkit-border-radius:1px;
		    -moz-border-radius:1px;
		    border-radius:1px;
		}
		.pages a,.pages li {
		    display:inline-block;
		    list-style: none;
		    text-decoration:none; color:#3399ff;
		}
		
		.pages a:hover{
		    border-color:#3399ff;
		}
		.pages span.current{
		    background:#3399ff;
		    color:#FFF;
		    font-weight:700;
		    border-color:#3399ff;
		}
		.pages{
			text-align: center;
		}
		/*分页样式*/
		
		.layui-layer{
			top:48px !important;
		}
	</style>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">	
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>管理员日志管理</h5>
						</div>
						<div class="ibox-content">
	                       <div class="row">
								<div class="col-sm-12">
									<form method="post" action="{:U('Admin/Admin/log')}">
										<div class="col-sm-3">
											<input type="text"  placeholder="管理员名称" name="username" value="{$username}" class="input-sm form-control"> 
										</div>
										<div class="col-sm-3">
										<select name="type" class="form-control">
												<option <if condition="$type eq 0">selected</if>  value="0">全部</option>
												<option <if condition="$type eq 1">selected</if>  value="1">上分</option>
												<option <if condition="$type eq 2">selected</if> value="2">下分</option>
												<option <if condition="$type eq 3">selected</if> value="3">修改上线</option>
												<option <if condition="$type eq 4">selected</if> value="4">修改倍率</option>
												<option <if condition="$type eq 5">selected</if> value="5">修改微信收款码</option>
												<option <if condition="$type eq 6">selected</if> value="6">修改支付宝收款码</option>
												<option <if condition="$type eq 7">selected</if> value="7">修改客服二维码</option>
												<option <if condition="$type eq 8">selected</if> value="8">手动开奖</option>
											</select>
									</div>
									<button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
									</form>
								</div>
							</div>
							<div class="" >
								<table class="table table-striped table-hover table-bordered" style="width:auto;overflow:auto;display:inline-block;">
									<thead>
										<tr>
											<th>编号</th>
											<th>操作管理员</th>
											<th>操作内容</th>
											<th>操作类型</th>
											<th>操作时间</th>
										</tr>
									</thead>
									<tbody>
										<volist name="list" id="vo">
											<tr>
												
												<td width="30">{$vo.id}</td>
												<td width="100">{$vo.username}</td>
												<td width="400">{$vo.content}</td>
												<td width="150" style="text-align: center;">
													<if condition="$vo['type'] eq 1">上分</if>
													<if condition="$vo['type'] eq 2">下分</if>
													<if condition="$vo['type'] eq 3">修改上线</if>
													<if condition="$vo['type'] eq 4">修改倍率</if>
													<if condition="$vo['type'] eq 5">修改微信收款码</if>
													<if condition="$vo['type'] eq 6">修改支付宝收款码</if>
													<if condition="$vo['type'] eq 7">修改客服二维码</if>
													<if condition="$vo['type'] eq 8">手动开奖</if>
												</td>
												<td width="150">{$vo.addtime|date="Y-m-d H:i:s",###}</td>
												
											
											</tr>
										</volist>
									</tbody>
								</table>
							</div>
							<div class="pages">
								{$show}
							</div>
							
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/Admin/js/plugins/iCheck/icheck.min.js"></script>
		<script src="__PUBLIC__/Common/layer/layer.js"></script>
		<script>
			$(document).ready(function() {
				$(".i-checks").iCheck({
					checkboxClass: "icheckbox_square-green",
					radioClass: "iradio_square-green",
				})
			});
		</script>
	
	</body>

	
</html>
