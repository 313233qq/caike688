	<head>

	<style type="text/css">
		.facesj{
			display: inline-block;
			background-color: #1fa1dc;
			width: 60px;
		    height: 32px;
		    line-height: 32px;
		    border-radius: 3px;
		    text-align: center;
		    font-size: 14px;
		    margin-top:6px;
		    border: 1px solid #1fa1dc;
		    color: #FFF;
		    margin-left:10px;
		}
		.header .ptitle{height:45px;line-height: 45px;}
		img{max-width: 100%}
		.sk{width:70%;}
		.top{width:100%;height: 30px;line-height: 30px;background: rgb(214, 211, 200)}
			.back{
			display: block;width:100%;height:40px;line-height: 40px;font-size:16px;text-align: center;color:#d4a448;
			position: fixed;bottom:0;background:#393a3e;
		}
	</style>
	<body>
		<div class="header">
		  <div class="all_w ">
		    <div class="gofh"> <a href="javascript:history.back()"><img src="/Public/Home/img/jt_03.jpg"></a> </div>
		     <div class="ptitle">
		      推广
		    </div>
		  </div>
		</div>
		<div class="text-center loginscreen  animated fadeInDown">
			<div>
				<div class="top">
					<strong>推广二维码(长按二维码进入游戏)</strong>
				</div>
				<div>
					<img class="sk" src="<if condition="$tui neq ''">{$tui}<else/>__PUBLIC__/Admin/img/no_img.jpg</if>" >
					<br>
					<if condition="C('is_baidu') eq 1">
						进入搜索页面，搜索{:C('baidu_value')}  进入游戏
					</if>
				</div>
				<!-- <div class="top">
					<strong>推广链接</strong>
				</div>
				<div>
					{$url}
				</div> -->
					<div class="top">
					<strong>说明</strong>
				</div>
				<div>
					推广说明:<br>
					1.长按图片,保存到手机分享给朋友!<br>
					2.从该 图中的二维码 进的都是你的下线!<br>
					3.推广佣金为流水的5‰(随时提现)!<br>
				</div>
			</div>
		</div>
<!-- <a class="back" href="{:U('Home/Run/index')}">返回游戏</a> -->
		<script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
		<script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.6"></script>
		
		<script src="__PUBLIC__/Common/js/ajaxForm.js"></script>
		<script src="__PUBLIC__/layer/layer.js"></script>
		<script type="text/javascript">
			

			$(function(){
				$('#LoginForm').ajaxForm({
					beforeSubmit: checkForm,
					success: complete, 
					dataType: 'json'
				});
				function checkForm(){
					
				}
				function complete(data){
					if(data.status==1){
						$('.btn').attr('disabled','disabled');
						layer.msg(data.info, function(index){
			 				layer.close(index);
							window.location.href=data.url;
						});
					}else{
						layer.msg(data.info);
						$('#password').val('').focus();
						return false;	
					}
				}
			});
		</script>
		</script>
	</body>

</html>
