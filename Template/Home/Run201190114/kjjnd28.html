<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>{:C('sitename')}</title>
		<meta name="renderer" content="webkit">
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<meta name="telephone=no" content="format-detection">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />

		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="0">

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/lib.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/public.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/index.css" />
		<script src='//cdn.bootcss.com/jquery/1.11.3/jquery.js'></script>
		<script src="__PUBLIC__/layer/layer.js"></script>
		<!-- <script type="text/javascript" src="__PUBLIC__/Home/js/ssc_index.js"></script> -->
	</head>
	<style>
		#Cocos2dGameContainer {
			width: 100% !important;
			height: 274px !important;
		}
		
		.top_user {
			width: 100%;
			color: #bcb6b6;
			height: 30px;
			background: #293039;
		}
		
		.top_user .headimgurl,
		.top_user .info,
		.top_user .fen {
			display: inline-block;
		}
		
		.top_user .headimgurl {
			width: 30px;
			height: auto
		}
		
		.top_user .info {
			margin-top: 6px;
			vertical-align: top;
			font-size: 14px;
		}
		
		.top_user .fen {
			float: right;
			margin-right: 10px;
		}
		
		.top_user .btn {
			display: inline-block;
			background-color: #1fa1dc;
			width: 60px;
			height: 24px;
			line-height: 24px;
			border-radius: 3px;
			text-align: center;
			font-size: 14px;
			margin-top: 3px;
			border: 1px solid #1fa1dc;
			color: #FFF;
		}
		
		.top_user .logout {
			background: #f8ac59;
			border: 1px solid #f8ac59;
			vertical-align: top;
			margin-top: 4px;
		}
		
		.top_user .bind {
			background: #f8ac59;
			border: 1px solid #f8ac59;
			vertical-align: top;
			margin-top: 4px;
		}
		
		.top_user .button-xia {
			background-color: #1ab394 !important;
			border: 1px solid #1ab394 !important;
		}
		
		.top_user .lore {
			float: right;
			margin-right: 20px;
		}
		
		.top_user .register {
			background-color: #4825e1;
			border: 1px solid #4825e1 !important;
		}
		
		.tab-content .wz {
			padding: 0;
		}
		
		.tab-box table {
			padding: 0;
			font-size: 12px;
		}
	</style>

	<body>
		<div class="tab-content">
			<div class="tab-box wz" data-img='1'>
				<table border="" cellspacing="" cellpadding="">
					<thead>
						<tr>
							<th>期号</th>
							<th>开奖号码</th>
							<th>总和</th>
							<th>庄闲和</th>
							<th>极大小</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>{$vo.periodnumber}</td>
								<td class="ft-sz-0">
									<span class="shuzi shuzi_{$vo.numberOne}">{$vo.numberOne}</span>
									<span class="shuzi shuzi_{$vo.numberTwo}">{$vo.numberTwo}</span>
									<span class="shuzi shuzi_{$vo.numberThree}">{$vo.numberThree}</span>
								</td>
								<td class="txt-al-c ft-sz-0">
									<span class="tm ">{$vo.tema}</span>
									<span class="tm cl-{$vo.tema_dx}">{$vo.tema_dx}</span>
									<span class="tm cl-{$vo.tema_ds}">{$vo.tema_ds}</span>
								</td>
								<td>
									<strong class="longhu cl-{$vo.zx}">{$vo.zx}</strong>
								</td>
								<td>
									<span class="tm cl-{$vo.q3}">{$vo.q3}</span>
									<span class="tm cl-{$vo.z3}">{$vo.jdx}</span>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>

	</body>

</html>
