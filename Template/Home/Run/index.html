      <script type="text/javascript">
            $("#downIso").click(function () {
                statisticsLinkCount($(this).attr("data-id"));
            });

            $("#downAndroid").click(function () {
                statisticsLinkCount($(this).attr("data-id"))
            });

            function statisticsLinkCount(type) {
                var data = {};
                data.type = type;
                $.ajax({
                    url: "?m=web&c=lobby&a=downloadNum",
                    type: 'POST',
                    data: data,
                    // async: false,
                    dataType: "json",
                    success: function (msg) {
                        console.log(msg);
                    }
                })
            }

            //判断访问终端
            var browser = {
                versions: function () {
                    var u = navigator.userAgent,
                        app = navigator.appVersion;
                    return {
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                        weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                        qq: u.match(/\sQQ/i) == " qq" //是否QQ
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }
            var dataNews = {}; //型号
            //判断是否IE内核
            if (browser.versions.android) {
                dataNews.app_type = 2;
            }
            //判断是否webKit内核
            if (browser.versions.ios) {
                dataNews.app_type = 1;
            }
            //判断是否移动端
            if (browser.versions.weixin || browser.versions.qq) {
                $(".mask").show();
                $(".mask").click(function () {
                    $(".mask").hide();
                });
                // return false;
            } else {
                $(".mask").hide();
            }
//            console.log(dataNews);
//            $("#downIso").hide();
//            $("#updateIso").hide();

            if (dataNews.app_type == 1) {
                $("#downIso").show();
                $("#downAndroid").hide();
            }
            if (dataNews.app_type == 2) {
                $("#downIso").hide();
                $("#updateAndroid").show();
            }
        </script>

                            <span class="mt-number-animate-span">1</span>\
                            <span class="mt-number-animate-span">0</span>\
                          </div>';

                //数字处理
                var numToArr = function (num) {
                    num = parseFloat(num).toFixed(setting.dot);
                    if (typeof (num) == 'number') {
                        var arrStr = num.toString().split("");
                    } else {
                        var arrStr = num.split("");
                    }
                    //console.log(arrStr);
                    return arrStr;
                }

                //设置DOM symbol:分割符号
                var setNumDom = function (arrStr) {
                    var shtml = '<div class="mt-number-animate">';
                    for (var i = 0, len = arrStr.length; i < len; i++) {
                        if (i != 0 && (len - i) % 3 == 0 && setting.symbol != "" && arrStr[i] != ".") {
                            shtml += '<div class="mt-number-animate-dot">' + setting.symbol + '</div>' +
                                nHtml.replace("{num}", arrStr[i]);
                        } else {
                            shtml += nHtml.replace("{num}", arrStr[i]);
                        }
                    }
                    shtml += '</div>';
                    return shtml;
                }
                
                //执行动画
                var runAnimate = function ($parent) {
                    $parent.find(".mt-number-animate-dom").each(function () {
                        var num = $(this).attr("data-num");
                        num = (num == "." ? 10 : num);
                        var spanHei = $(this).height() / 11; //11为元素个数
                        var thisTop = num * spanHei + "px";
                        if (thisTop != $(this).css("top")) {
                            if (setting.iniAnimate) {
                                //HTML5不支持
                                if (!window.applicationCache) {
                                    $(this).animate({
                                        top: thisTop
                                    }, setting.speed);
                                } else {
                                    $(this).css({
                                        'transform': 'translateY(' + thisTop + ')',
                                        '-ms-transform': 'translateY(' + thisTop + ')',
                                        /* IE 9 */
                                        '-moz-transform': 'translateY(' + thisTop + ')',
                                        /* Firefox */
                                        '-webkit-transform': 'translateY(' + thisTop + ')',
                                        /* Safari 和 Chrome */
                                        '-o-transform': 'translateY(' + thisTop + ')',
                                        '-ms-transition': setting.speed / 1000 + 's',
                                        '-moz-transition': setting.speed / 1000 + 's',
                                        '-webkit-transition': setting.speed / 1000 + 's',
                                        '-o-transition': setting.speed / 1000 + 's',
                                        'transition': setting.speed / 1000 + 's'
                                    });
                                }
                            } else {
                                setting.iniAnimate = true;
                                $(this).css({
                                    top: thisTop
                                });
                            }
                        }
                    });
                }

                //初始化
                var init = function ($parent) {
                    //初始化
                    $parent.html(setNumDom(numToArr(setting.num)));
                    runAnimate($parent);
                };

                //重置参数
                this.resetData = function (num) {
                    var newArr = numToArr(num);
                    var $dom = $(this).find(".mt-number-animate-dom");
                    if ($dom.length < newArr.length) {
                        $(this).html(setNumDom(numToArr(num)));
                    } else {
                        $dom.each(function (index, el) {
                            $(this).attr("data-num", newArr[index]);
                        });
                    }
                    runAnimate($(this));
                }
                //init
                init($(this));
                return this;
            }
        })(jQuery);
